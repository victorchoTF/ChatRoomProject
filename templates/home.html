{% extends "base.html" %}
{% block content %}
<form method="post" class="home">
    <h3>
        Enter Chat Room
    </h3>
    <div>
        <label>
            Name:
        </label>
        <input 
            type="text" 
            placeholder="Enter a name" 
            name="name"
            value="{{name}}"
        />
    </div>
    <div class="join">
        <input 
            type="text" 
            placeholder="Room Code"
            name="code" 
            value="{{code}}"
        />
        <button type="submit" name="join">
            Join
        </button>
    </div>
    <button type="submit" name="create" class="create">
        Create a Room
    </button>
    {% if error %}
        <h3 class="error">
            {{error}}
        </h3>
    {% endif %}
</form>
{% endblock %}
